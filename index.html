<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <form>
        
         <input type="number" name="num1" id="num1" placeholder=" Insira um numero :">
            <select name="selector" id="selector">

                <option value="+">+</option>
                <option value="-">-</option>
                <option value="/">/</option>
                <option value="*">*</option>

            </select>
            
            <input type="number" name="num2" id="num2" placeholder="Insira outro numero : ">
            <input type="button" value="Calcular" onclick="calculo()" id="button">

            
        
        <div id="res"></div>
        </form>
    <footer>
        <a href="https://www.instagram.com/ngc.marcio/">
            <p>Feito por: Márcio Júnior</p>
        </a>
    </footer>
    <script src="index.js"></script>
</body>
</html>
